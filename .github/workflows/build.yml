name: Build

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build
      run: ./.build/build.sh
    - name: Upload build
      uses: actions/upload-artifact@v1
      with:
        name: NuGet
        path: .artifacts/